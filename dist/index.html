<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue2原理实现</title>
</head>
<body>
  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      data(){
        return {
          arr:[1,2,3,[4,5]],
          name:'王大锤',
          lastName:'你好',
          age:16,
          ball:{
            baseBall:'棒球',
            baskBall:"篮球"
          },
        }
      }
    })

    setTimeout(()=>{
      vm.name = {
        baseBall:'棒球',
        baskBall:"篮球"
      }
      vm.arr.push(10)
      vm.arr[3].push(20)
    },1000)
  </script>
</body>
</html>
